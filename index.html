/* ----------------------------------------
 * ページプロパティ［デフォルト］
 * ---------------------------------------- */
body{
	margin-top: 0px;
	background-color: #ffffff;
	color:#333333;
	font-family: Osaka, "ＭＳ Ｐゴシック", Verdana, Helvetica, Geneva, sans-serif;
}

/* ----------------------------------------
 * リンク
 * ---------------------------------------- */
/* ---------- 標準 ---------- */
a:link{
	color: #0099ff;
	text-decoration: none;
	font-size: 12px;
	line-height: 1.3em;
}
a:visited{
	color: #0099ff;
	text-decoration: none;
	font-size: 12px;
	line-height: 1.3em;
}
a:hover{
	color: #0099ff;
	text-decoration: underline;
	font-size: 12px;
	line-height: 1.3em;
}

/* ---------- 標準 行高大---------- */
a.h:link{
	color: #0099ff;
	text-decoration: none;
	font-size: 12px;
	line-height: 1.4em;
}
a.h:visited{
	color: #0099ff;
	text-decoration: none;
	font-size: 12px;
	line-height: 1.4em;
}
a.h:hover{
	color: #0099ff;
	text-decoration: underline;
	font-size: 12px;
	line-height: 1.4em;
}

/* ---------- リンク小 ---------- */
a.s:link{
	color: #0099ff;
	text-decoration: none;
	font-size: 10px;
	line-height: 1.3em;
}
a.s:visited{
	color: #0099ff;
	text-decoration: none;
	font-size: 10px;
	line-height: 1.3em;
}
a.s:hover{
	color: #0099ff;
	text-decoration: underline;
	font-size: 10px;
	line-height: 1.3em;
}

/* ---------- リンク小（固定） ---------- */
a.ps:link{
	color: #0099ff;
	text-decoration: none;
	font-size: 10px;
	line-height: 1.3em;
}
a.ps:visited{
	color: #0099ff;
	text-decoration: none;
	font-size: 10px;
	line-height: 1.3em;
}
a.ps:hover{
	color: #0099ff;
	text-decoration: underline;
	font-size: 10px;
	line-height: 1.3em;
}

/* ---------- リンク小（固定・未リンク） ---------- */
.ps{ font-size: 10px; line-height: 1.3em; }

/* ----------------------------------------
 * フォント［標準］
 * ---------------------------------------- */
/* ---------- ノーマル ---------- */
.s{ font-size: 10px; line-height: 1.3em; }
.m{ font-size: 12px; line-height: 1.3em; }
.l{ font-size: 14px; line-height: 1.3em; }

/* ---------- ボールド ---------- */
.sb{ font-size: 10px; line-height: 1.3em; font-weight:bold; }
.mb{ font-size: 12px; line-height: 1.3em; font-weight:bold; }
.lb{ font-size: 14px; line-height: 1.3em; font-weight:bold; }

/* ----------------------------------------
 * フォント［赤（注釈）］
 * ---------------------------------------- */
/* ---------- ノーマル ---------- */
.s-red{ font-size: 10px; line-height: 1.3em; color: #ff3366; }
.m-red{ font-size: 12px; line-height: 1.3em; color: #ff3366; }
.l-red{ font-size: 14px; line-height: 1.3em; color: #ff3366; }

/* ---------- ボールド ---------- */
.sb-red{ font-size: 10px; line-height: 1.3em; font-weight:bold; color: #ff3366; }
.mb-red{ font-size: 12px; line-height: 1.3em; font-weight:bold; color: #ff3366; }
.lb-red{ font-size: 14px; line-height: 1.3em; font-weight:bold; color: #ff3366; }

/* ----------------------------------------
 * フォント［オレンジ（強調）］
 * ---------------------------------------- */
/* ---------- ノーマル ---------- */
.s-or{ font-size: 10px; line-height: 1.3em; color: #ff6600; }
.m-or{ font-size: 12px; line-height: 1.3em; color: #ff6600; }
.l-or{ font-size: 14px; line-height: 1.3em; color: #ff6600; }

/* ---------- ボールド ---------- */
.sb-or{ font-size: 10px; line-height: 1.3em; font-weight:bold; color: #ff6600; }
.mb-or{ font-size: 12px; line-height: 1.3em; font-weight:bold; color: #ff6600; }
.lb-or{ font-size: 14px; line-height: 1.3em; font-weight:bold; color: #ff6600; }
